{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartLock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "style.css" %}">
  </head>
  <body>
  <div class="container text-center p-5">
          <div class="row">
            <div class="col-xs-1 col-lg-4">

            </div>
            <div class="col-xs-10 col-lg-4" style="background-color: rgb(125,128,143, .2);">
                <h2 class="pt-2" style="color: #FFFFFF">Регистрация</h2>

                <form class="m-4" method="post">
                    {% csrf_token %}
                  <div class="mb-3">
                    <input name="username" placeholder="ФИО" type="text" class="form-control" id="exampleInputEmail1" aria-label="default input example">
                  </div>
                  <div class="mb-3">
                    <input name="phone" placeholder="Номер телефона" type="text" class="form-control" id="exampleInputEmail1" aria-label="default input example">
                  </div>
                  <div class="mb-3">
                    <input name="kvartira" placeholder="Номер квартиры" type="text" class="form-control" id="exampleInputEmail1" aria-label="default input example">
                  </div>
                  <div class="mb-3">
                    <input name="password" placeholder="Пароль" type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>

                <h4  class="mb-3"><a style="color: #FFFFFFFF;" href="{% url "signin" %}">Если есть аккаунт Войти</a></h4>
            </div>
            <div class="col-xs-1 col-lg-4">

            </div>
          </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
